  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Tasks</h1>

    <div *ngFor="let row of rows" class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div *ngFor="let goal of row" class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{goal.displayName}}</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4 text-start">
              <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-app"
                  viewBox="0 0 16 16">

                    d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z">
                  </path>
                </svg> 2 Pending</li>

                  class="bi bi-check-square" viewBox="0 0 16 16">

                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z">

                </svg> 12 Completed</li>

                  viewBox="0 0 16 16">
                  <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z">

                </svg> 23:39:00</li>
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Start Session</button>
          </div>
        </div>
      </div>
    </div>


  </div>
</header>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="displayName" class="form-label">Project Name</label>
          <input type="text" class="form-control" id="displayName" [(ngModel)]="displayName" name="displayName"
            placeholder="">
          {{displayName}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveNew()">Save</button>
      </div>
    </div>
  </div>
</div>
